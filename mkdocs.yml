# Project information
site_name: APUtime Docs
site_url: https://docs.aputime.com/
site_author: ApuTime
site_description:

# Repository
repo_name: aputime/docs
repo_url: https://github.com/aputime/docs

# Copyright
copyright: Copyright &copy; 2016 - 2020 ApuTime

# Configuration
theme:
  name: null
  custom_dir: material
  font: false

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: cs
  features:
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Manrope
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  #- monorepo
  - macros
  - markdownextradata
  - minify:
      minify_html: false # TODO change to TRUE

# Custom variable
extra:
    version:
    hreflang:

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Nabídka v hlavičce: './cs/nabidka-v-hlavicce.md'
  - Váš profil: './cs/vas-profil.md'
  - Můj plán: './cs/muj-plan'
  - Gantt.AI™ časová osa: './cs/gantt-casova-osa.md'
  - Projekty: './cs/projekty'
  - ProjectFormation™: './cs/projectformation.md'
  - Strávený čas: './cs/straveny-cas'
  - Štítky a kategorie: './cs/stitky-a-kategorie'
  - Lidé: './cs/lide.md'
  - Changelog: './cs/changelog.md'
  - Typography: 'typography.md'

# Extra Files
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/simple-lightbox.js
  - javascripts/extra.js

# Google Analytics
# google_analytics: ['UA-?', 'docs.aputime.com']
google_analytics: null